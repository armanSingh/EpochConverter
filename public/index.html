<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Epoch Converter</title>
</head>

<body>

<div id="container">
    <div id="mainpic">
        <h1>Epoch<span class="off">Converter</span></h1>
        <br/><br/><br/><br/>
        <p><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I am bad with UI, please bear with this. Will be improved in future.</b></p>
</div>

    <div id="content">
        <table class="tool">
            <tbody><tr>
                <td>Yr <a href="/site/preferences" title="Update your preferences"><i class="fa fa-cog" aria-hidden="true"></i></a></td><td>Mon</td><td>Day</td></tr><tr><td>
                <input class="dateform year" type="text" id="year" size="4" maxlength="4" value="2012" name="yyyy">&nbsp;-&nbsp;</td>
                <td><input class="dateform" type="text" id="mm" size="2" maxlength="2" value="1" name="mm">&nbsp;-&nbsp;</td>
                <td><input class="dateform" type="text" size="2" maxlength="2" value="1" name="dd" id="dd">&nbsp;&nbsp;&nbsp;</td>
            </tr></tbody>
        </table>
        <div style="text-align:center">
            <a id="evaluate" onclick="evaluateMe();" href="javascript:void(0);" title="Evaluate">Evaluate</a>
            <br/>Timestamp in milliseconds<p id="mytext" align="center"></p>
            Epoch timestamp<p id="mytext2" align="center"></p>
        </div>
    </div>
</div>
<script src="assets/js/set-background.js"></script>
</body>
</html>
